<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blogging Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1> Simple Blogging Platform</h1>
            <p> Create, Share, Have Fun! </p>
        </header>

        
        <section class="form-section">
            <h2 id="form-title">Create New Blog Post</h2>
            <form id="blog-form">
                <input type="hidden" id="blog-id">
                
                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" placeholder="Blog title" required>
                </div>

                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" placeholder="Author name (optional, defaul: 'Anonymous')">
                </div>

                <div class="form-group">
                    <label for="body">Body *</label>
                    <textarea id="body" rows="6" placeholder="Write your blog content here" required></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="submit-btn">Create Blog Post</button>
                    <button type="button" class="btn btn-secondary" id="cancel-btn" style="display: none;">Cancel Edit</button>
                </div>
            </form>
        </section>

        
        <section class="blogs-section">
            <div class="section-header">
                <h2>All Blog Posts</h2>
                <button class="btn btn-refresh" id="refresh-btn"> Refresh</button>
            </div>
            
            <div id="blogs-container">
                <p class="loading">Loading blogs...</p>
            </div>
        </section>
    </div>

    
    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
</body>
</html>
